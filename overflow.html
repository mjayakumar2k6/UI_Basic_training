<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        div {
            height: 300px;
            width: 100%;
            border: 2px solid red;
            /*overflow: hidden;*/
            /* overflow: scroll; */
            /* overflow-x: hidden; */
            overflow-y: scroll;
        }
        div div {
            background-color: red;
        }
        div div:nth-child(odd) {
            background: green;            
        }
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <div class="flex">
            <div></div>
            <div></div>
            <div></div>            
        </div>
    </div>
</body>
</html>
