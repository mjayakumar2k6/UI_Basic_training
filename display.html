<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        div.none {
            display: none;
        }
        div {
            height: 100px;
            border: 2px solid;
        }
        .inline {
            display: inline;
        }
        .inline-block {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="none">Hello there</div>
    <div></div>
    <div style="visibility: hidden;"></div>
    <div></div>

    <div>
        <div class="inline">Div 1Div 1Div 1Div 1Div 1</div>
        <div class="inline">Div 2</div>
        <div class="inline-block">Div 3</div>
        <div class="inline-block">Div 4</div>
    </div>
</body>
</html>
