<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        h2 {
            color: red;
            font-style: italic;
        }
        h2#makemepink {
            color: pink;
        }
        .big {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 style="text-transform: uppercase;color: green;text-decoration: underline;">Hi there,</h1>

    <h2>How are you?</h2>

    <h2 id="makemepink">123</h2>
    
    <h2 class="big">456</h2>

    <div id="makemepink">Make me pink too</div>

    <div class="big">Bigger text</div>
</body>
</html>
